<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - CesarCell</title>
    <link rel="stylesheet" href="styles4.css"> <!-- Enlace al archivo CSS externo -->
</head>
<body>
    <div class="login-container">
        <h2>Inicio de Sesión</h2>
        <form id="loginForm">
            <input type="text" id="username" name="username" placeholder="Nombre de usuario" required>
            <input type="password" id="password" name="password" placeholder="Contraseña" required>
            <button type="submit">Iniciar Sesión</button>
            <div class="error" id="errorMessage"></div>
        </form>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        loginForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Aquí puedes agregar la lógica de autenticación.
            if (username === "CESARFRP14" && password === "Bypass1420") {
                window.location.href = "registros.html"; // Redirige a la página de registros
            } else {
                document.getElementById('errorMessage').textContent = "Usuario o contraseña incorrectos";
            }
        });
    </script>
</body>
</html>
